/api/business/transactions:
  get:
    summary: List all transactions
    tags:
      - Transactions
    responses:
      "200":
        description: Transactions retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Transactions retrieved successfully
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        example: offramp
                      id:
                        type: string
                        example: trxn_2ji0un2T6BaGhHKsmJu93Zf5OQm
                      quote:
                        type: string
                        example: quote_2nqjHpNLK6wSNlFyMvZgX8SYeAO
                      source:
                        type: object
                        properties:
                          id:
                            type: string
                            example: bank_2kezVryAA3Uw9LJYBiXUV7Pj6gu
                          asset:
                            type: string
                            example: USDT
                          network:
                            type: string
                            example: tron
                          amount:
                            type: string
                            example: "115.000000"
                      destination:
                        type: object
                        properties:
                          id:
                            type: string
                            example: bank_2UOcdiXWXbHdLRl3zfU2gG27yRi
                          asset:
                            type: string
                            example: USD
                          amount:
                            type: string
                            example: "117.00"
                      documents:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: doc_2ofTAESrTs4uQ8N3yGBMhGj59jV
                      status:
                        type: string
                        example: completed
                      createdAt:
                        type: string
                        format: date-time
                        example: 2024-10-26T02:21:03.742Z
                      completedAt:
                        type: string
                        format: date-time
                        example: 2024-10-26T02:45:03.742Z
                      reference:
                        type: string
                        example: TRX#09123A
                      purpose:
                        type: string
                        example: Other
                links:
                  type: object
                  properties:
                    first:
                      type: string
                      example: /transactions
                    next:
                      type: string
                      nullable: true
                      example: null
      "500":
        description: Server error
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: Failed to retrieve Transactions
                error:
                  type: string
                  example: Internal server error

