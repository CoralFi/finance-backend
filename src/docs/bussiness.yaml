/api/business/counterparties/create:
  post:
    summary: Crear una cuenta bancaria externa (counterparty)
    tags:
      - Business Counterparties
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - type
              - businessName
              - website
              - address
              - email
              - phone
              - identificationType
              - identificationNumber
              - customerId
              - paymentMethods
            properties:
              type:
                type: string
                example: business
              businessName:
                type: string
                example: Acme Corp
              website:
                type: string
                example: https://acme.com
              address:
                type: object
                required:
                  - streetLine1
                  - city
                  - state
                  - postalCode
                  - country
                properties:
                  streetLine1:
                    type: string
                    example: 123 Business St
                  city:
                    type: string
                    example: New York
                  state:
                    type: string
                    example: NY
                  postalCode:
                    type: string
                    example: 10001
                  country:
                    type: string
                    example: USA
              email:
                type: string
                example: contact@acme.com
              phone:
                type: string
                example: +1234567890
              identificationType:
                type: string
                example: tin
              identificationNumber:
                type: string
                example: 123456789
              customerId:
                type: string
                example: cust_123abc
              paymentMethods:
                type: array
                items:
                  type: object
                  required:
                    - type
                    - accountOwnerName
                    - bankName
                    - currency
                    - rail
                    - routingNumber
                    - accountNumber
                    - accountType
                    - address
                  properties:
                    type:
                      type: string
                      example: bank
                    accountOwnerName:
                      type: string
                      example: Acme Corp
                    bankName:
                      type: string
                      example: Chase Bank
                    currency:
                      type: string
                      example: USD
                    rail:
                      type: array
                      items:
                        type: string
                      example: [ach]
                    routingNumber:
                      type: string
                      example: 021000021
                    accountNumber:
                      type: string
                      example: 1234567890
                    accountType:
                      type: string
                      example: checking
                    address:
                      type: object
                      required:
                        - country
                      properties:
                        country:
                          type: string
                          example: USA
    responses:
      "201":
        description: Cuenta bancaria externa registrada correctamente
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Cuenta bancaria externa registrada correctamente
                data:
                  type: object
                  description: Respuesta de Conduit
      "400":
        description: Faltan campos obligatorios
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: Faltan campos obligatorios en el cuerpo de la solicitud.
      "500":
        description: Error al registrar cuenta bancaria externa
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: Error al registrar cuenta bancaria externa
                error:
                  type: string

