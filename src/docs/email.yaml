/api/email/send-confirm-email:
  post:
    summary: Enviar correo de confirmación de cuenta
    description: Envía un correo al usuario con un enlace de confirmación usando un token temporal.
    tags:
      - Emails
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                format: email
                example: user@example.com
    responses:
      '200':
        description: Correo enviado exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Confirm email sent successfully
      '404':
        description: Usuario no encontrado.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: User not found
      '500':
        description: Error interno al procesar el correo.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: Error sending email
