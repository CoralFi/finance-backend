/api/email/send-confirm-email:
  post:
    summary: Enviar correo de confirmación de cuenta
    description: Envía un correo al usuario con un enlace de confirmación usando un token temporal.
    tags:
      - Emails
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                format: email
                example: user@example.com
    responses:
      "200":
        description: Correo enviado exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Confirm email sent successfully
      "404":
        description: Usuario no encontrado.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: User not found
      "500":
        description: Error interno al procesar el correo.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: Error sending email
/api/email/send-code:
  post:
    summary: Enviar código de verificación por correo
    description: >
      Genera un código de verificación de 6 dígitos y lo envía por correo electrónico al usuario.
      El código es válido por 15 minutos.
    tags:
      - Emails
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                format: email
                example: user@example.com
    responses:
      "200":
        description: Código enviado exitosamente
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Code sent successfully to user@example.com
                code:
                  type: integer
                  example: 123456
      "404":
        description: Usuario no encontrado
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: User not found
      "500":
        description: Error interno al enviar el código
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: Error sending code
                error:
                  type: string
                  example: Database connection failed
/api/email/verify-code:
  post:
    summary: Verificar código de autenticación (OTP)
    tags:
      - Emails
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - user_id
              - code
            properties:
              user_id:
                type: string
                example: "1a2b3c4d-5678-90ab-cdef-1234567890gh"
              code:
                type: integer
                example: 123456
    responses:
      "200":
        description: Código verificado correctamente
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Code verified successfully
      "400":
        description: Código inválido o faltan parámetros
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: Invalid code
      "500":
        description: Error del servidor al verificar el código
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: Error verifying code
                error:
                  type: string
                  example: "Database connection failed"
