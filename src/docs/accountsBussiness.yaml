/api/business/accounts:
  get:
    summary: Listar cuentas de negocio
    description: Retorna todas las cuentas disponibles desde el servicio Conduit.
    tags:
      - Business Accounts
    responses:
      "200":
        description: Lista de cuentas obtenida exitosamente
        content:
          application/json:
            example:
              success: true
              message: "Accounts retrieved successfully"
              data:
                - id: "acct_2ynPtsT1C1bv0u9hsll5N4MFvEE"
                  balances:
                    available:
                      - asset: "USDC"
                        network: "ethereum"
                        amount: "0"
                      - asset: "USDT"
                        network: "ethereum"
                        amount: "0"
                      - asset: "USDT"
                        network: "tron"
                        amount: "0"
                  createdAt: "2025-06-21T00:59:41.906Z"
      "500":
        description: Error interno al obtener cuentas

/api/business/accounts/{id}:
  get:
    summary: Obtener cuenta por ID
    description: Retorna los detalles de una cuenta específica usando su ID.
    tags:
      - Business Accounts
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: "acct_2ynPtsT1C1bv0u9hsll5N4MFvEE"
    responses:
      "200":
        description: Cuenta obtenida exitosamente
        content:
          application/json:
            example:
              success: true
              message: "Account retrieved successfully"
              data:
                id: "acct_2ynPtsT1C1bv0u9hsll5N4MFvEE"
                balances:
                  available:
                    - asset: "USDC"
                      network: "ethereum"
                      amount: "0"
                    - asset: "USDT"
                      network: "ethereum"
                      amount: "0"
                    - asset: "USDT"
                      network: "tron"
                      amount: "0"
                createdAt: "2025-06-21T00:59:41.906Z"
      "404":
        description: Cuenta no encontrada
      "500":
        description: Error interno al obtener la cuenta

/api/business/accounts/deposit/{id}:
  get:
    summary: Obtener instrucciones de depósito
    description: Retorna las instrucciones de depósito asociadas a una cuenta específica.
    tags:
      - Business Accounts
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: "acct_2ynPtsT1C1bv0u9hsll5N4MFvEE"
    responses:
      "200":
        description: Instrucciones obtenidas exitosamente
        content:
          application/json:
            example:
              success: true
              message: "Customers retrieved successfully"
              data:
                - rail: "ethereum"
                  asset: "USDC"
                  walletAddress: "XXXXXXXXXXXXXXXXXX"
                - rail: "ethereum"
                  asset: "USDT"
                  walletAddress: "XXXXXXXXXXXXXXXX"
                - rail: "tron"
                  asset: "USDT"
                  walletAddress: "XXXXXXXXXXXXXXXXXX"
      "404":
        description: Instrucciones no encontradas
      "500":
        description: Error interno al obtener instrucciones
